    <div class="slider-card">

            <div class="slides">

                <input type="radio" name="radio-bnt" id="radio3">

                <input type="radio" name="radio-bnt" id="radio6">
                <input type="radio" name="radio-bnt" id="radio7">
                <input type="radio" name="radio-bnt" id="radio8">
    
                <div class="slide first">
                    <img src="donuts.jpg" alt="imagem 0">
                </div>
    
                <div class="slide">
                    <img src="imagemH1.jpeg" alt="imagem 1">
                </div>
                <div class="slide">
                    <img src="imagemH2.jpg" alt="imagem 2">
                </div>
                <div class="slide">
                    <img src="imagemH3.jpg" alt="imagem 3">
                </div>
                <div class="slide">
                    <img src="imagemH4.jpg" alt="imagem 4">
                </div>
                <div class="slide">
                    <img src="imagemH5.jpg" alt="imagem 5">
                </div>
                <div class="slide">
                    <img src="imagemH6.jpg" alt="imagem 6">
                </div>
                <div class="slide">
                    <img src="imagemH7.jpg" alt="imagem 7">
                </div>
    
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                    <div class="auto-btn5"></div>
                    <div class="auto-btn6"></div>
                    <div class="auto-btn7"></div>
                    <div class="auto-btn8"></div>
                </div>
    
            </div>
    
            <div class="container">
                <div class="manual-navigation">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                    <label for="radio5" class="manual-btn"></label>
                    <label for="radio6" class="manual-btn"></label>
                    <label for="radio7" class="manual-btn"></label>
                    <label for="radio8" class="manual-btn"></label>
                </div>
            </div>
    </div>
</div>

        <div class="part1">
            <img class="img" src="logo.png" alt="logo" width="200" height="200">
            <div class="card-footer">
                <div class="h2">
                    <h2>King Donuts RP</h2>
                </div>

                    <p>King Donuts RP, uma joia culinária em ascensão, continua sua devoção em transformar donuts em
                        verdadeiras obras-primas saborosas.</p>
                </div>
            </div>
        </div>

                </div>
                <div>
